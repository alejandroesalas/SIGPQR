
<form #regUserForm="ngForm" (ngSubmit)="createNewUser()">
  <div class="row">
    <div class="input-field col s10">
      <input id="first_name" type="text" class="validate">
      <label for="first_name">Nombre</label>
    </div>
    <div class="card-header card-header-success card-header-icon">

      <div class="card-icon">
        <i class="material-icons">face</i>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input id="last_name" type="text" class="validate">
      <label for="last_name">Apellidos</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input id="email" type="email" class="validate">
      <label for="email">Email</label>
    </div>
    <div class="input-field col s6">
      <select>
        <option value="" disabled selected>Seleccionar...</option>
        <option [value]="admin_profile">Administrador</option>
        <option [value]="teacher_profile">Docente</option>
      </select>
      <label>Tipo de usuario</label>
    </div>
  </div>
  <a (click)="closeModal('newUserModal')" class="btn btn-danger left"> <i
    class="  fa fa-arrow-circle-left"></i>Cancelar</a>
  <button type="submit" class="btn btn-success">
    Guardar<i class="fa fa-arrow-circle-right"></i>
  </button>
</form>
